<div class="container">
  <h1>Movie Form</h1>
  <form (ngSubmit)="onSubmit()" #movieForm="ngForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" name="title" required [(ngModel)]="model.title" #title="ngModel">
      <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
        Title is required
      </div>
    </div>

    <div class="form-group">
      <label for="genre">Genre</label>
      <select required class="form-control" name="genre" id="genre" [(ngModel)]="model.genre" #genre="ngModel">
        <option *ngFor="let genre of genres" [value]="genre">{{ genre }}</option>
      </select>
      <div [hidden]="genre.valid || genre.pristine" class="alert alert-danger">
        Genre is required
      </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!movieForm.form.valid">Submit</button>

  </form>
</div>
<div [hidden]="!submitted">
  <h2>You submitted the following:</h2>
  <div class="row">
    <div class="col-xs-3">Title</div>
    <div class="col-xs-9  pull-left">{{ model.title }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Genre</div>
    <div class="col-xs-9 pull-left">{{ model.genre }}</div>
  </div>
  <br>
  <button class="btn btn-primary" (click)="submitted=false">Edit</button>
</div>
